<a uib-dropdown-toggle data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul uib-dropdown-menu>
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('ADOT')" data-ng-class="{active: currency.symbol == 'ADOT'}">ADOT</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mADOT')" data-ng-class="{active: currency.symbol == 'mADOT'}">mADOT</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uADOT')" data-ng-class="{active: currency.symbol == 'uADOT'}">uADOT</a>
  </li>
</ul>
